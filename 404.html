<script>
    // Handle redirects from old URLs
    (function() {
        const currentPath = window.location.pathname;

        // Redirect /guides to /study-guides/ (exact match)
        if (currentPath === '/guides' || currentPath === '/guides/') {
            window.location.replace('/study-guides.html');
            return;
        }

        // Redirect /guides/* to /study-guides/* (preserve path, add .html)
        if (currentPath.startsWith('/guides/')) {
            const newPath = currentPath.replace(/^\/guides\//, '/study-guides/') + '.html';
            window.location.replace(newPath + window.location.search + window.location.hash);
        }
    })();
</script>

<div class="page">
    <div class="page-header">
        <h1>404 - Page Not Found</h1>
    </div>
    <div class="page-content">
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <p><a href="{{ '/' | relative_url }}">Return to home page</a></p>
    </div>
</div>
