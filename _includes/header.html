<header class="site-header">
    <div class="container">
        <div class="header-content">
            <h1 class="site-title">
                <a href="{{ '/' | relative_url }}">
                    <img src="{{ '/assets/img/favicon-32x32.png' | relative_url }}" alt="" class="site-icon">
                    {{ site.title }}
                </a>
            </h1>
            <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="header-right">
                <nav class="site-nav">
                    <a href="{{ '/' | relative_url }}">Home</a>
                    <a href="{{ '/about.html' | relative_url }}">About</a>
                    <a href="{{ '/resume.html' | relative_url }}">Resume</a>
                    
                    <div class="nav-dropdown">
                        <button class="nav-dropdown-toggle" aria-expanded="false">
                            Insights <span class="dropdown-arrow">▾</span>
                        </button>
                        <div class="nav-dropdown-menu">
                            <a href="{{ '/blog.html' | relative_url }}">Blog</a>
                            <a href="{{ '/tech-radar.html' | relative_url }}">Tech Radar</a>
                        </div>
                    </div>

                    <div class="nav-dropdown">
                        <button class="nav-dropdown-toggle" aria-expanded="false">
                            Learning <span class="dropdown-arrow">▾</span>
                        </button>
                        <div class="nav-dropdown-menu">
                            <a href="{{ '/blog/2025/10/09/learning-through-compression.html' | relative_url }}">The Learning Cycle</a>
                            <a href="{{ '/study-guides.html' | relative_url }}">Study Guides</a>
                            <a href="{{ '/study-routine.html' | relative_url }}">Study Routine</a>
                        </div>
                    </div>

                    <a href="{{ '/upcoming.html' | relative_url }}">Upcoming</a>
                </nav>
                <div class="header-social">
                    {% include social-links.html modifier="-header" %}
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    (function() {
        const hamburger = document.querySelector('.hamburger');
        const headerRight = document.querySelector('.header-right');

        hamburger.addEventListener('click', function() {
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !isExpanded);
            this.classList.toggle('active');
            headerRight.classList.toggle('active');
        });

        // Dropdown functionality
        const dropdownToggles = document.querySelectorAll('.nav-dropdown-toggle');
        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                e.stopPropagation();
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                const dropdown = this.parentElement;

                // Close other dropdowns
                document.querySelectorAll('.nav-dropdown').forEach(d => {
                    if (d !== dropdown) {
                        d.classList.remove('active');
                        d.querySelector('.nav-dropdown-toggle').setAttribute('aria-expanded', 'false');
                    }
                });

                // Toggle current dropdown
                dropdown.classList.toggle('active');
                this.setAttribute('aria-expanded', !isExpanded);
            });
        });

        // Close menu when clicking a nav link
        const navLinks = document.querySelectorAll('.site-nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                hamburger.classList.remove('active');
                headerRight.classList.remove('active');
                hamburger.setAttribute('aria-expanded', 'false');
                // Close dropdowns
                document.querySelectorAll('.nav-dropdown').forEach(d => {
                    d.classList.remove('active');
                    d.querySelector('.nav-dropdown-toggle').setAttribute('aria-expanded', 'false');
                });
            });
        });

        // Close menu and dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.header-content')) {
                hamburger.classList.remove('active');
                headerRight.classList.remove('active');
                hamburger.setAttribute('aria-expanded', 'false');
            }
            // Close dropdowns when clicking outside
            if (!event.target.closest('.nav-dropdown')) {
                document.querySelectorAll('.nav-dropdown').forEach(d => {
                    d.classList.remove('active');
                    d.querySelector('.nav-dropdown-toggle').setAttribute('aria-expanded', 'false');
                });
            }
        });

        // Copy email button handler
        const copyBtn = document.querySelector('.copy-email-btn-header');
        if (copyBtn) {
            copyBtn.addEventListener('click', function(e) {
                e.stopPropagation(); // Prevent menu from closing
                const email = this.getAttribute('data-email');
                navigator.clipboard.writeText(email).then(() => {
                    this.classList.add('copied');
                    const originalTitle = this.getAttribute('title');
                    this.setAttribute('title', 'Copied!');

                    setTimeout(() => {
                        this.classList.remove('copied');
                        this.setAttribute('title', originalTitle);
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy email:', err);
                });
            });
        }
    })();
</script>
